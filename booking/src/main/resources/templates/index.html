<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳線上訂位系統</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        .home-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #0d6efd;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .home-btn:hover {
            background-color: #0b5ed7;
            transform: scale(1.1);
            color: white;
        }
    </style>
</head>
<body class="bg-light">
    <!-- 回首頁按鈕 -->
    <a href="#" class="home-btn" onclick="returnHome()" title="回首頁">
        <i class="fas fa-home fa-lg"></i>
    </a>
    
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="userNav" style="display: none;">
        <div class="container">
            <a class="navbar-brand" href="#">餐廳訂位系統</a>
            <div class="d-flex align-items-center">
                <div class="navbar-text text-white me-3">
                    歡迎，<span id="userDisplayName"></span>
                </div>
                <button class="btn btn-outline-light me-2" onclick="showReservationList()">我的訂位</button>
                <button class="btn btn-outline-light me-2" onclick="showReservationForm()">新增訂位</button>
                <button class="btn btn-outline-light me-2" onclick="showEditMemberModal()">編輯資料</button>
                <button class="btn btn-outline-light" onclick="handleLogout()">登出</button>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <!-- 首頁內容 -->
        <div id="homePage">
            <div class="text-center mb-5">
                <h1 class="display-4 mb-4">餐廳線上訂位系統</h1>
                <p class="lead mb-4">歡迎使用我們的線上訂位服務</p>
                <div class="d-grid gap-2 col-md-6 mx-auto">
                    <button class="btn btn-primary btn-lg" onclick="showLoginForm()">登入</button>
                    <button class="btn btn-outline-primary btn-lg" onclick="showRegisterForm()">註冊</button>
                </div>
            </div>
        </div>

        <!-- 登入表單 -->
        <div class="card mb-4" id="loginForm" style="display: none;">
            <div class="card-header">
                <h4 class="mb-0">會員登入</h4>
            </div>
            <div class="card-body">
                <form id="loginFormSubmit">
                    <div class="mb-3">
                        <label for="email" class="form-label">電子信箱</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">登入</button>
                    <div class="text-center">
                        <a href="#" onclick="showRegisterForm()">還沒有帳號？立即註冊</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- 註冊表單 -->
        <div class="card mb-4" id="registerForm" style="display: none;">
            <div class="card-header">
                <h4 class="mb-0">會員註冊</h4>
            </div>
            <div class="card-body">
                <form id="registerFormSubmit">
                    <div class="mb-3">
                        <label for="registerName" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="registerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">電子信箱</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPhone" class="form-label">手機號碼</label>
                        <input type="tel" class="form-control" id="registerPhone" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPasswordConfirm" class="form-label">確認密碼</label>
                        <input type="password" class="form-control" id="registerPasswordConfirm" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">註冊</button>
                    <div class="text-center">
                        <a href="#" onclick="showLoginForm()">已有帳號？立即登入</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- 訂位表單 -->
        <div class="card" id="reservationForm" style="display: none;">
    <div class="card-header">
        <h4 class="mb-0">線上訂位</h4>
    </div>
    <div class="card-body">
        <form id="reservationFormSubmit">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="date" class="form-label">日期</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="time" class="form-label">時間</label>
                    <select class="form-select" id="time" required>
                        <option value="">請選擇時間</option>
                        <option value="1">11:00-11:30</option>
                        <option value="2">12:00-12:30</option>
                        <option value="3">13:00-13:30</option>
                        <option value="4">18:00-18:30</option>
                        <option value="5">19:00-19:30</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="people" class="form-label">人數</label>
                    <select class="form-select" id="people" required>
                        <option value="">請選擇人數</option>
                        <option value="1">1人</option>
                        <option value="2">2人</option>
                        <option value="3">3人</option>
                        <option value="4">4人</option>
                        <option value="5">5人</option>
                        <option value="6">6人</option>
                        <option value="7">7人</option>
                        <option value="8">8人</option>
                    </select>
                </div>
            </div>
            <div class="alert alert-info">
                <small>訂位資訊將使用您的會員資料：</small><br>
                姓名：<span id="reservationName"></span><br>
                電話：<span id="reservationPhone"></span>
            </div>
            <button type="submit" class="btn btn-primary w-100">確認訂位</button>
        </form>
    </div>
</div>

        <!-- 訂位列表 -->
        <div id="reservationList" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">我的訂位紀錄</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>日期</th>
                                    <th>時間</th>
                                    <th>人數</th>
                                    <th>姓名</th>
                                    <th>電話</th>
                                    <th>狀態</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="reservationTableBody">
                                <!-- 訂位資料會動態插入這裡 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 修改訂位表單 -->
        <div class="modal fade" id="editReservationModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">修改訂位</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editReservationForm">
                            <input type="hidden" id="editReservationId">
                            <div class="mb-3">
                                <label for="editDate" class="form-label">日期</label>
                                <input type="date" class="form-control" id="editDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="editTime" class="form-label">時間</label>
                                <select class="form-select" id="ediTime" required>
                           <option value="">請選擇時間</option>
                           <option value="1">11:00-11:30</option>
                           <option value="2">12:00-12:30</option>
                           <option value="3">13:00-13:30</option>
                           <option value="4">18:00-18:30</option>
                           <option value="5">19:00-19:30</option>
                          </select>
                            </div>
                            <div class="mb-3">
                                <label for="editPeople" class="form-label">人數</label>
                                <select class="form-select" id="editPeople" required>
                                    <option value="">請選擇人數</option>
                                    <option value="1">1人</option>
                                    <option value="2">2人</option>
                                    <option value="3">3人</option>
                                    <option value="4">4人</option>
                                    <option value="5">5人</option>
                                    <option value="6">6人</option>
                                    <option value="7">7人</option>
                                    <option value="8">8人</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="editName" class="form-label">姓名</label>
                                <input type="text" class="form-control" id="editName" required>
                            </div>
                            <div class="mb-3">
                                <label for="editPhone" class="form-label">電話</label>
                                <input type="tel" class="form-control" id="editPhone" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" onclick="updateReservation()">確認修改</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 修改會員資料 Modal -->
        <div class="modal fade" id="editMemberModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">修改會員資料</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editMemberForm">
                            <div class="mb-3">
                                <label for="editMemberEmail" class="form-label">電子信箱</label>
                                <input type="email" class="form-control" id="editMemberEmail" readonly>
                                <small class="text-muted">信箱不可修改</small>
                            </div>
                            <div class="mb-3">
                                <label for="editMemberName" class="form-label">姓名</label>
                                <input type="text" class="form-control" id="editMemberName" required>
                            </div>
                            <div class="mb-3">
                                <label for="editMemberPhone" class="form-label">手機號碼</label>
                                <input type="tel" class="form-control" id="editMemberPhone" required>
                            </div>
                            <div class="mb-3">
                                <label for="editMemberPassword" class="form-label">新密碼</label>
                                <input type="password" class="form-control" id="editMemberPassword" placeholder="若不修改密碼請留空">
                            </div>
                            <div class="mb-3">
                                <label for="editMemberPasswordConfirm" class="form-label">確認新密碼</label>
                                <input type="password" class="form-control" id="editMemberPasswordConfirm" placeholder="若不修改密碼請留空">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" onclick="updateMemberInfo()">確認修改</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 成功提示 -->
        <div class="alert alert-success alert-dismissible fade" role="alert" id="successAlert">
            <strong>訂位成功！</strong> 我們將發送簡訊至您的手機確認訂位資訊。
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <script>
        // 定義全局函數
        window.showLoginForm = function() {
            $('#homePage').hide();
            $('#loginForm').show();
            $('#registerForm').hide();
        }

        window.showRegisterForm = function() {
            $('#homePage').hide();
            $('#loginForm').hide();
            $('#registerForm').show();
        }

        window.showReservationList = function() {
            $('#reservationList').show();
            $('#reservationForm').hide();
            loadReservations();
        }

        window.showReservationForm = function() {
            $('#reservationList').hide();
            $('#reservationForm').show();
        }

        window.showEditMemberModal = function() {
            // 填入現有會員資料
            $('#editMemberEmail').val(localStorage.getItem('memberEmail'));
            $('#editMemberName').val(localStorage.getItem('memberName'));
            $('#editMemberPhone').val(localStorage.getItem('memberPhone'));
            // 清空密碼欄位
            $('#editMemberPassword').val('');
            $('#editMemberPasswordConfirm').val('');
            
            // 顯示 Modal
            new bootstrap.Modal('#editMemberModal').show();
        }

        window.updateMemberInfo = function() {
            // 檢查如果要修改密碼，兩次輸入需相同
            const newPassword = $('#editMemberPassword').val();
            const confirmPassword = $('#editMemberPasswordConfirm').val();
            if (newPassword && newPassword !== confirmPassword) {
                alert('兩次密碼輸入不相同');
                return;
            }

            const memberData = {
                memberId: localStorage.getItem('memberId'),
                email: $('#editMemberEmail').val(),
                name: $('#editMemberName').val(),
                phoneNumber: $('#editMemberPhone').val()
            };

            // 如果有輸入新密碼才加入密碼欄位
            if (newPassword) {
                memberData.password = newPassword;
            }

            $.ajax({
                url: '/api/member/update',
                method: 'PUT',
                data: JSON.stringify(memberData),
                contentType: 'application/json',
                success: function(response) {
                    if (response === "修改成功") {
                        // 更新本地儲存的會員資料
                        localStorage.setItem('memberName', memberData.name);
                        localStorage.setItem('memberPhone', memberData.phoneNumber);
                        
                        // 更新顯示的會員名稱
                        $('#userDisplayName').text(memberData.name);
                        $('#reservationName').text(memberData.name);
                        $('#reservationPhone').text(memberData.phoneNumber);
                        
                        // 關閉 Modal 並顯示成功訊息
                        bootstrap.Modal.getInstance('#editMemberModal').hide();
                        alert('會員資料修改成功！');
                    } else {
                        alert(response);
                    }
                },
                error: function(xhr, status, error) {
                    alert('修改失敗：' + xhr.responseText);
                }
            });
        }

        window.handleLogout = function() {
            // 清除本地儲存的會員資訊
            localStorage.removeItem('memberId');
            localStorage.removeItem('memberName');
            localStorage.removeItem('memberEmail');
            localStorage.removeItem('memberPhone');
            
            $('#userNav').hide();
            $('#reservationForm').hide();
            $('#reservationList').hide();
            $('#homePage').show();
            $('#loginFormSubmit')[0].reset();
        }

        $(document).ready(function() {
           
            // 顯示首頁
           //function showHomePage() {
               /*  $('#homePage').show();
                $('#loginForm').hide();
                $('#registerForm').hide();
                $('#reservationForm').hide(); */
            //}

            //* / 顯示登入表單
           /*  window.showLoginForm = function() {
                $('#homePage').hide();
                $('#loginForm').show();
                $('#registerForm').hide();
            } */

           /*  // 顯示註冊表單
            window.showRegisterForm = function() {
                $('#homePage').hide();
                $('#loginForm').hide();
                $('#registerForm').show();
            } */

            // 處理註冊表單提交
            $('#registerFormSubmit').on('submit', function(e) {
                e.preventDefault();
                
                // 檢查密碼是否匹配
                if ($('#registerPassword').val() !== $('#registerPasswordConfirm').val()) {
                    alert('密碼不匹配，請重新輸入');
                    return;
                }

                const registerData = {
                    name: $('#registerName').val(),
                    email: $('#registerEmail').val(),
                    phoneNumber: $('#registerPhone').val(),  
                    password: $('#registerPassword').val()
                };

                $.ajax({
                    url: '/api/member/register',  
                    method: 'POST',
                    data: JSON.stringify(registerData),
                    contentType: 'application/json',
                    success: function(response) {
                        if (response === "註冊成功") {
                            alert('註冊成功！請登入');
                            showLoginForm();
                        } else {
                            alert(response); // 顯示後端返回的訊息
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('註冊失敗：' + xhr.responseText);
                    }
                });
            });

            // 處理登入表單提交
            $('#loginFormSubmit').on('submit', function(e) {
                e.preventDefault();
                
                const loginData = {
                    email: $('#email').val(),
                    password: $('#password').val()
                };

                $.ajax({
                    url: '/api/member/login',
                    method: 'POST',
                    data: JSON.stringify(loginData),
                    contentType: 'application/json',
                    success: function(response) {
                    	
                        // 儲存會員資訊
                        localStorage.setItem('memberId', response.memberId);
                        localStorage.setItem('memberName', response.name);
                        localStorage.setItem('memberEmail', response.email);
                        localStorage.setItem('memberPhoneNumber', response.phoneNumber);  // 儲存手機號碼
                        
                        console.log('儲存的會員ID:', response.memberId); // 檢查用
                        
                        // 更新界面
                        $('#userDisplayName').text(response.name);
                        $('#reservationName').text(response.name);
                        $('#reservationPhone').text(response.phoneNumber);
                        $('#userNav').show();
                        $('#homePage').hide();
                        $('#loginForm').hide();
                        $('#reservationForm').show();
                    },
                    error: function(xhr) {
                        let errorMsg = '登入失敗';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            errorMsg = xhr.responseJSON.message;
                        }
                        alert(errorMsg);
                    }
                });
            });

            // 處理訂位表單提交
            $('#reservationFormSubmit').on('submit', function(e) {
                e.preventDefault();
                
                const memberId = localStorage.getItem('memberId');
                if (!memberId) {
                    alert('請先登入');
                    window.location.reload();
                    return;
                }
                const date = $('#date').val();
                const time = $('#time').val();
                const people = $('#people').val();

                // 驗證所有欄位都已填寫
                if (!date || !time || !people) {
                    alert('請填寫所有欄位');
                    return;
                }
                
                const reservationData = {
                        memberId: parseInt(memberId),
                        timeSlotId: parseInt($('#time').val()),  
                        bookingDate: $('#date').val(),
                        numOfPeople: parseInt($('#people').val())
                };

                console.log('送出的資料：', reservationData); // 檢查發送的資料

                $.ajax({
                    url: '/api/bookings',
                    method: 'POST',
                    data: JSON.stringify(reservationData),
                    contentType: 'application/json',
                    success: function(response) {
                    	
                    	console.log('訂位成功回應：', response);  // 偵錯用
                    	
                        $('#successAlert').addClass('show');
                        $('#reservationFormSubmit')[0].reset();
                        // 儲存訂位ID，用於之後的修改和取消
                        localStorage.setItem('lastBookingId', response.id);
                        setTimeout(function() {
                            $('#successAlert').removeClass('show');
                        }, 3000);
                    },
                    error: function(xhr, status, error) {
                        alert('訂位失敗，請稍後再試');
                    }
                });
            });

            // 設定日期最小值為今天
            const today = new Date().toISOString().split('T')[0];
            $('#date').attr('min', today);
            $('#editDate').attr('min', today);

            // 載入訂位列表
            loadReservations();
        });

        // 顯示訂位列表
        window.showReservationList = function() {
            $('#reservationList').show();
            $('#reservationForm').hide();
            loadReservations();
        }

        // 顯示訂位表單
        window.showReservationForm = function() {
            $('#reservationList').hide();
            $('#reservationForm').show();
        }

        // 載入訂位列表
        function loadReservations() {
            const memberId = localStorage.getItem('memberId');
            if (!memberId) {
                alert('請先登入');
                window.location.reload();
                return;
            }
            
            
            $.ajax({
                url: `/api/bookings/member/${memberId}`, 
                method: 'GET',
                success: function(response) {
                    updateReservationTable(response);
                },
                error: function(xhr, status, error) {
                    alert('您目前沒有訂位');
                }
            });
        }

        // 更新訂位表格
        function updateReservationTable(bookings) {
            const tbody = $('#reservationTableBody');
            tbody.empty();

            bookings.forEach(booking => {
                const row = $('<tr>');
                row.html(`
                		 <td>${booking.bookingDate}</td>
                        <td>${getTimeSlotString(booking.timeSlotId)}</td>
                        <td>${booking.numOfPeople || '1'}</td>
                        <td>${localStorage.getItem('memberName')}</td>
                        <td>${localStorage.getItem('memberPhoneNumber')}</td>
                        <td>${booking.status || '已確認'}</td>
                        <td>
                        <button class="btn btn-sm btn-primary me-1" onclick="editBooking(${booking.id})">
                            修改
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="cancelBooking(${booking.id})">
                            取消
                        </button>
                    </td>
                `);
                tbody.append(row);
            });
        }

        // 編輯訂位
        function editBooking(bookingId) {
        	
        	if (!bookingId) {
                alert('訂位資料錯誤');
                return;
            }

            console.log('編輯訂位 ID:', bookingId);  // 檢查用
        	
            $.ajax({
                url: `/api/bookings/${bookingId}`,
                method: 'GET',
                success: function(booking) {
                    $('#editReservationId').val(bookingId);
                    $('#editDate').val(booking.bookingDate);
                    $('#editTime').val(booking.timeSlotId);
                    $('#editPeople').val(booking.numOfPeople);
                    $('#editName').val(localStorage.getItem('memberName'));
                    $('#editPhone').val(localStorage.getItem('memberPhoneNumber'));
                    
                    new bootstrap.Modal('#editReservationModal').show();
                },
                error: function(xhr, status, error) {
                    console.error('獲取資料失敗:', error);
                    alert('獲取資料失敗');
                }
            });

                    $('#editReservationId').val(id);
