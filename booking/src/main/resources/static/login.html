<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳訂位管理系統 - 管理員登入</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        .bg-custom {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="bg-custom">
        <div class="container">
            <div class="login-container">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white text-center py-3">
                        <h4 class="mb-0">餐廳訂位管理系統</h4>
                    </div>
                    <div class="card-body p-4">
                        <h5 class="card-title text-center mb-4">管理員登入</h5>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">電子信箱</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">密碼</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">登入</button>
                            </div>
                            <div class="text-center mt-3">
                                <a href="index.html" class="text-decoration-none">
                                    <i class="fas fa-arrow-left me-1"></i>返回首頁
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('adminToken', data.token);
                    window.location.href = 'admin.html';
                } else {
                    alert('登入失敗，請檢查帳號密碼是否正確');
                }
            } catch (error) {
                console.error('登入錯誤:', error);
                alert('登入發生錯誤，請稍後再試');
            }
        });

        // 檢查是否已登入，如果已登入就直接跳轉到管理頁面
        window.onload = function() {
            const token = localStorage.getItem('adminToken');
            if (token) {
                window.location.href = 'admin.html';
            }
        };
    </script>
</body>
</html>
